name: mkmuncher
version: "1.0"
author: Timoth√©e Haudebourg <timothee@haudebourg.net>
about: Parser generation tool.
args:
    - FILE:
        help: Input grammar file
        required: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity.
subcommands:
    - table:
        about: Generate a parsing table for the input grammar.
    - parser:
        about: Generate a parser for the input grammar.
        args:
            - EXTERN:
                required: true
                help: The extern module path.
            - AST:
                required: true
                help: The AST module path.
            - LEXER:
                required: true
                help: The lexer module path.
            - PARSER:
                required: true
                help: The parser module path.
            - std-output:
                takes_value: true
                short: o
                long: std-output
                help: Output the desired component on the standard output.
                    The component value may be `lexer`, `ast` or `parser`.